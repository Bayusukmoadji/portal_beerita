<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Winni Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/regist.css" />
  </head>
  <body>
    <!-- Tombol Close -->
    <a
      href="../index.html"
      class="btn-close position-absolute top-0 end-0 m-4"
      aria-label="Close"
    ></a>

    <div class="container-fluid p-0 m-0">
      <div class="row g-0 h-100 m-0">
        <!-- Form Section -->
        <div
          class="col-md-8 d-flex flex-column justify-content-start form-section"
        >
          <img
            src="../assets/img/logo2.png"
            alt="Winni Code"
            class="logo mb-4"
          />

          <div class="info-text">
            "TEMUKAN BERITA TERBARU:<br />
            DAPATKAN INFORMASI TERUPDATE<br />
            DARI SELURUH DUNIA!"
          </div>

          <div class="form-container">
            <h4 class="fw-bold mb-2">SIGN UP</h4>
            <p class="mb-3">
              Please fill out the form to join.<br />Already have an account?
              <a href="login.html"><strong>Sign In</strong></a
              >.
            </p>

            <form action="login.html" method="get">
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Create password"
                  required
                />
              </div>
              <div class="btn-wrapper">
                <button type="submit" class="btn btn-pink">Sign Up</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Right Image Section -->
        <div class="col-md-4 col-img d-none d-md-block">
          <div class="right-img"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
